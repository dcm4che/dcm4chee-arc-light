<div class="range_picker">
    <div class="main_input_block">
        <input class="main_input" [ngClass]="{'ng-invalid':(!maiInputValid)}" type="text" [(ngModel)]="model" placeholder="{{placeholder}}" (ngModelChange)="filterChanged()">
        <span class="glyphicon glyphicon-calendar" (click)="togglePicker()"></span>
    </div>
    <div class="picker" *ngIf="showPicker">
        <div class="close" (click)="close()"><span class="glyphicon glyphicon-remove"></span></div>
        <h4>{{title}}</h4>
        <div class="left {{mode}}_mode" *ngIf="!onlyTime">
            <p-calendar (onFocus)="closeCalendar('fromCalendarObject')" #fromCalendar *ngIf="mode === 'range' || mode === 'rightOpen'" dataType="string" [(ngModel)]="fromModel" dateFormat="{{dateFormat}}" monthNavigator="true" yearNavigator="true" yearRange="1800:2100" placeholder="from (yyyymmdd)" showIcon="true" showOnFocus="false" monthNavigator="true" showButtonBar="true"></p-calendar>
            <div class="infinit" *ngIf="!(mode === 'range' || mode === 'rightOpen') && mode != 'single'" >&infin;</div>
                <span *ngIf="mode != 'single'">-</span>
            <p-calendar (onFocus)="closeCalendar('toCalendarObject')" #toCalendar  *ngIf="mode === 'range' || mode === 'leftOpen'" dataType="string" [(ngModel)]="toModel" dateFormat="{{dateFormat}}" monthNavigator="true" yearNavigator="true" yearRange="1800:2100" placeholder="to (yyyymmdd)" showOnFocus="false" showIcon="true"></p-calendar>
            <div class="infinit" *ngIf="!(mode === 'range' || mode === 'leftOpen') && mode != 'single'">&infin;</div>
            <p-calendar (onFocus)="closeCalendar('singleCalendarObject')" #singleCalendar  *ngIf="mode === 'single'"  dataType="string" [(ngModel)]="singleDateModel" dateFormat="{{dateFormat}}" monthNavigator="true" yearNavigator="true" yearRange="1800:2100" placeholder="Date (yyyymmdd)" showIcon="true"></p-calendar>
        </div>
        <ul *ngIf="!onlyTime" class="fast_picker" [ngClass]="{'smart_active':smartPickerActive}">
            <li *ngIf="!smartPickerActive" (click)="today()">Today</li>
            <li *ngIf="!smartPickerActive" (click)="thisMonth()">This Month</li>
            <!--<li *ngIf="!smartPickerActive" (click)="lastYear()">Last Year</li>-->
            <li *ngIf="!smartPickerActive" class="select_parent">
                <ul class="j4care_select">
                    <li class="placeholder" (click)="toggleSelectOption()">Fast Picker</li>
                    <ng-container *ngIf="showSelectOptions">
                        <li (click)="fastPicker('yesterday')">Yesterday</li>
                        <li (click)="fastPicker('this_week')">This Week</li>
                        <li (click)="fastPicker('last_week')">Last Week</li>
                        <li (click)="fastPicker('last_month')">Last Month</li>
                        <li (click)="fastPicker('this_quarter')">This Quarter</li>
                        <li (click)="fastPicker('last_quarter')">Last Quarter</li>
                        <li (click)="fastPicker('this_year')">This Year</li>
                        <li (click)="fastPicker('last_year')">Last Year</li>
                    </ng-container>
                </ul>
            </li>
            <li *ngIf="smartPickerActive" class="smart_input"><input type="text" title="Use duration format (ISO 8601) ((P)nYnMnDTnHnMnS or (P)nW) to set first date/time of the range substracted from today/now (Format is not case sensitive and P on start is optional). For Example 1y => one year back, 2y3m => 2 years and 3 months back, t2h12m => 2 hours and 12 minutes from now etc." placeholder="Hover for more Info" [(ngModel)]="smartInput" (ngModelChange)="smartInputChange($event)"></li>
            <li (click)="smartPicker()">
                <span *ngIf="!smartPickerActive">Smart picker</span>
                <span *ngIf="smartPickerActive">Fast picker</span>
            </li>
        </ul>
        <div class="include_time_block">
            <label *ngIf="!(onlyTime || onlyDate)">
                <input type="checkbox" [(ngModel)]="includeTime" (change)="toggleTime()"> Include time
            </label>
        </div>
        <div class="left {{mode}}_mode" *ngIf="includeTime || onlyTime" >
            <time-picker [model]="fromTimeModel" cohereMode="true" (onValueSet)="fromTimeModel = $event" placeholder="from (hh:mm:ss)" *ngIf="mode === 'range' || mode === 'rightOpen'"></time-picker>
            <div class="infinit" *ngIf="!(mode === 'range' || mode === 'rightOpen') && mode != 'single'" >&infin;</div>
                <span *ngIf="mode != 'single'">-</span>
            <time-picker [model]="toTimeModel" *ngIf="mode === 'range' || mode === 'leftOpen'" cohereMode="true" (onValueSet)="toTimeModel = $event" placeholder="to (hh:mm:ss)"></time-picker>
            <div class="infinit" *ngIf="!(mode === 'range' || mode === 'leftOpen') && mode != 'single'">&infin;</div>
            <time-picker *ngIf="mode === 'single'"  [model]="singleTimeModel" cohereMode="true" (onValueSet)="singleTimeModel = $event" placeholder="(hh:mm:ss)"></time-picker>
        </div>
        <ul class="interval">
            <li class="range" [ngClass]="{'active':mode==='range'}" (click)="changeMode('range')">From-To</li>
            <li class="single" [ngClass]="{'active':mode==='single'}" (click)="changeMode('single')">Single Date</li>
            <li class="rightOpen" [ngClass]="{'active':mode==='rightOpen'}" (click)="changeMode('rightOpen')">From</li>
            <li class="leftOpen" [ngClass]="{'active':mode==='leftOpen'}" (click)="changeMode('leftOpen')">To</li>
        </ul>
<!--        <div class="right">
        </div>-->
        <button (click)="setRange()">Set</button>
        <button class="clear" (click)="clear()">Clear</button>
    </div>
</div>
