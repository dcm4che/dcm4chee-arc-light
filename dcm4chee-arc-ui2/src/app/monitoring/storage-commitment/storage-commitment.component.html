<div class="main_content monitoring">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" (click)="showMenu = false;" routerLinkActive="active"><a role="tab" routerLink="/monitoring/queues" routerLinkActive="active">Queues</a></li>
        <li role="presentation" (click)="showMenu = false;" routerLinkActive="active"><a role="tab" routerLink="/monitoring/export" routerLinkActive="active">Export</a></li>
        <li role="presentation" (click)="showMenu = false;" routerLinkActive="active"><a role="tab" routerLink="/monitoring/associations" routerLinkActive="active">Associations</a></li>
        <li role="presentation" (click)="showMenu = false;" routerLinkActive="active"><a role="tab" routerLink="/monitoring/storage-commitment" routerLinkActive="active">Storage commitments</a></li>
    </ul>
    <div class="tab-content">
        <div class="row filter"  (keyup)="filterKeyUp($event)">
            <div class="main_filter_block">
                <div class="col-md-3 block-1-1">
                    <div class="row">
                        <label for="exporterID" class="col-md-6 text-right control-label">Exporter ID:</label>
                        <div class="col-md-6">
                            <input id="exporterID" type="text" [(ngModel)]="filters.exporterID" class="col-md-12"/>
                        </div>
<!--                        <div class="col-md-6">
                            <select id="exporterID" name="reject" class="col-md-12" (change)="filters.ExporterID = $event.target.value">
                                <option>*</option>
                                <option *ngFor="let s of exporters" title="{{s.description}}" value="{{ s.id }}">{{ s.id }}</option>
                            </select>
                        </div>-->
                    </div>
                    <div class="row">
                        <label for="status" class="col-md-6 text-right control-label">Status:</label>
                        <div class="col-md-6">
                            <select id="status" [(ngModel)]="filters.status" class="col-md-12">
                                <option>*</option>
                                <option>PENDING</option>
                                <option>COMPLETED</option>
                                <option>WARNING</option>
                                <option>FAILED</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <label for="limit" class="col-md-6 text-right control-label">Page Size:</label>
                        <div class="col-md-6">
                            <input id="limit" type="number" min="1" [(ngModel)]="filters.limit" class="col-md-12" />
                        </div>
                    </div>
                </div>
                <div class="col-md-3 block-2-1">
                    <!--<div class="row">-->
                        <!--<label class="col-md-6 text-right control-label">Study UID</label>-->
                        <!--<div class="col-md-6">-->
                            <!--<p-calendar  dataType="string" [(ngModel)]="filters.updatedBefore" dateFormat="yy-mm-dd" monthNavigator="true" yearNavigator="true" yearRange="1800:2100" placeholder="Updated before"></p-calendar>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="row">
                        <label for="studyUID" class="col-md-6 text-right control-label">Study UID:</label>
                        <div class="col-md-6">
                            <input id="studyUID" type="text" min="1" [(ngModel)]="filters.studyUID" class="col-md-12" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-default submit col-md-12" (click)="search(0)" title="Refresh">
                                <span class="glyphicon glyphicon-refresh"></span>
                                SUBMIT
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-danger col-md-12" (click)="flushBefore()">Flush before</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-condensed" *ngIf="_.size(matches) > 0">
            <thead>
            <tr>
                <th colspan="2">
                    <button class="btn btn-link btn-xs"
                            [disabled]="!hasNewer(matches)"
                            (click)="search(newerOffset(matches))"
                            title="Newer">
                        <span class="glyphicon glyphicon-menu-left"></span>
                    </button>
                    <button class="btn btn-link btn-xs"
                            [disabled]="!hasOlder(matches)"
                            (click)="search(olderOffset(matches))"
                            title="Older">
                        <span class="glyphicon glyphicon-menu-right"></span>
                    </button>
                </th>
                <th>Device name</th>
                <th>Status</th>
                <th>Exporter ID</th>
                <th>Requested</th>
                <th>Failures</th>
                <th>Created time</th>
                <th>Updated time</th>
                <th>Transaction UID</th>
                <th>Study UID</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let match of matches">
                <tr>
                    <td [attr.rowspan]="(match.showProperties ? 2 : 1)" [innerHtml]="match.offset+1+'.'"></td>
                    <td>
                        <a (click)="$event.preventDefault();match.showProperties = !match.showProperties" href="" title="Show Properties">
                            <span class="glyphicon glyphicon-list"></span>
                        </a>
<!--                        <a *ngIf="isRole('admin') && ((match.properties.status && match.properties.status === 'SCHEDULED') || (match.properties.status && match.properties.status === 'IN PROCESS'))" (click)="$event.preventDefault();cancel(match)" href="" title="Cancel">
                            <span class="glyphicon glyphicon-ban-circle"></span>
                        </a>
                        <a *ngIf="isRole('admin') && (match.properties.status && (match.properties.status === 'TO SCHEDULE' || match.properties.status === 'CANCELED' || match.properties.status === 'COMPLETED' || match.properties.status === 'FAILED'))" (click)="$event.preventDefault();reschedule(match)" href="" title="Reschedule">
                            <span class="glyphicon glyphicon-repeat"></span>
                        </a>-->
                        <a *ngIf="isRole('admin')" (click)="$event.preventDefault();delete(match)" href="" title="Delete">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </a>
                    </td>
                    <td [innerHtml]="match.properties.dicomDeviceName"></td>
                    <td [innerHtml]="match.properties.status" ></td>
                    <td [innerHtml]="match.properties.exporterID"></td>
                    <td [innerHtml]="match.properties.requested"></td>
                    <td [innerHtml]="match.properties.failures"></td>
                    <td [innerHtml]="match.properties.createdTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
                    <td [innerHtml]="match.properties.updatedTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
                    <td [innerHtml]="match.properties.transactionUID"></td>
                    <td [innerHtml]="match.properties.studyUID"></td>
                </tr>
                <tr *ngIf="match.showProperties">
                    <td colspan="11">
                        <table class="table table-bordered table-condensed attribute_list">
                            <tr *ngFor="let key of match.properties | getKey">
                                <th [innerHtml]="key._KEY"></th>
                                <td [innerHtml]="key._VALUE"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr [hidden]="true"></tr>
            </ng-container>
            </tbody>
        </table>
    </div>
</div>
